<body>

    <section class="section">
        <div class="container is-fluid">
            <div class="notification">
                <h1 class="title">Wardrobe Assistant</h1>
                <h2 class="subtitle">Know what's in your wardrobe, and get inspiration on what to wear</h2>
            </div>

            <div class="tile is-ancestor is-vertical">
                <div class="tile is-parent is-12">
                    <article class="tile is-child notification is-primary">
                        <p class="title">What should I wear today?</p>
                        <p class="subtitle">Give me advice</p>
                    </article>
                </div>
                <div class="is-parent">
                    <div class="tile is-parent is-6">
                        <article class="tile is-child notification is-warning">
                            <p class="title">Check today's weather</p>
                            <p class="subtitle"></p>
                        </article>
                        <article class="tile is-child notification is-info">
                            <p class="title">Or, browse through my wardrobe &rarr;</p>
                            <p class="subtitle"></p>
                        </article>
                    </div>
                </div>
                <div class="tile is-parent is-6">
                </div>
            </div>
