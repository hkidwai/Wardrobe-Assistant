<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign In</title>

  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>
</head>

<body>
  <section class="section">
    <div class="container is-fluid">
      <div class="notification">
        <h1 class="title">Sign-in</h1>
        <h2 class="subtitle">Sign-in</h2>
      </div>

      <form id="login-signup-form" action="/assistant.html" method="post">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Email</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left has-icons-right">
                <input class="input is-success" type="email" placeholder="Email" value="">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Password</label>
          </div>
          <div class="field-body">
            <div class="field is-expanded">
              <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Location</label>
          </div>
          <div class="field-body">
            <div class="field has-addons">
              <div class="control is-expanded has-icons-left">
                <input id="location-input" class="button is-fullwidth is-static" type="text"
                  placeholder="Somewhere, NC">
                <span class="icon is-small is-left">
                  <i class="fas fa-map-marker-alt"></i>
                </span>
                <p class="help">Only if signing up</p>
              </div>

              <!--<p class="help">Only if signing up</p>-->
              <div class="control">
                <button class="button" id="find-me-button" type="button">
                  <span class="icon is-small">
                    <i class="fas fa-crosshairs"></i>
                  </span>
                  <span>Find me</span>

                </button>
              </div>
              <!--</div>
      <div class="field">-->
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label">
            <!-- Left empty for spacing -->
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button class="button is-primary" type="submit">
                  Sign-in
                </button>
              </div>
            </div>
          </div>
        </div>
        <input type="hidden" id="latitude"></input>
        <input type="hidden" id="longitude"></input>
      </form>
    </div>
  </section>

</body>

<script type="module">
  $(`#login-signup-form`).on('submit', (event) => {
    //event.preventDefault();
    //console.log(event)
  })
  $(`#find-me-button`).on('click', (event) => {
    let locationInput = $(`#location-input`);
    navigator.geolocation.getCurrentPosition(async (position) => {
      let latitude = position.coords.latitude.toFixed(2);
      let longitude = position.coords.longitude.toFixed(2);
      $(`#latitude`).val(latitude);
      $(`#longitude`).val(longitude);
      let endpoint = `https://api.weather.gov/points/${latitude},${longitude}`;
      //console.log(latitude, longitude)
      //console.log(endpoint);
      //console.log(locationInput);
      let result = axios({
        method: 'get',
        url: endpoint,
      }).then((response) => {
        //console.log(response.data)
        let properties = response.data.properties.relativeLocation.properties;
        let city = properties.city;
        let state = properties.state;
        //console.log(`${city}, ${state}`)
        locationInput.val(`${city}, ${state}`)
      }).catch((error) => {
        //console.log(`${error}`)
        //console.log(`${error.message}`)
        locationInput.val(`${error.message}`)
      })
    })
  })
</script>

</html>
