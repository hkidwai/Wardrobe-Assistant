
<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Sign In </title>

        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
        <link rel="stylesheet" href="controller.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   </head>

   <div class="field">
       
        <h1 class="title">Login/SignUp</h1>

        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="text" placeholder="e.g name@email.com">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Password</label>
        
        <div class="control">
          <input class="input" type="email" placeholder="Password">
        </div>

        
        <div class="field">
                <label class="label">ZipCode (if signing up)</label>
                <div class="control">
                  <input class="input" type="email" placeholder="e.g 27516">
                </div>

        <div class = "control">
            <button class = "button is-danger" >Log In</button>
        </div>

        <div class = "control">
                <button class = "button is-primary" >Sign Up</button>
            </div>

      </div>
