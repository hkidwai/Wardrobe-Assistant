<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inventory
	</title>

	<link rel="stylesheet" type="text/css" href="node_modules/bulma/css/bulma.css">
	<link rel="stylesheet" href="styles.css">

</head>

<body>
	<div class="container is-fluid">
		<div class="notification">
			<h1 class="title">Inventory</h1>
			<h2 class="subtitle">See all of what your wardrobe can offer!</h2>
		</div>

		<div class="tile is-ancestor" style="display:block">

			<div class="tile is-3 is-parent">
					<div class="tile is-child box field">
						<div id="reset-root">
							<div style="display:inline">
								<p class="title is-5">Shirts</p>
								<div class="field is-grouped">
								</div>
								<img src="shirt.jpg" alt="Italian Trulli">
								<div class="field">
									<div class="control">
										<button id="reset-button" class="button is-danger is-expanded">Add</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="tile is-3 is-parent">
						<div class="tile is-child box field">
							<div id="reset-root">
								<div>
									<p class="title is-5">Pants</p>
									<div class="field is-grouped">
	
									</div>
									<img src="pants  .jpg" alt="Italian Trulli">
									<div class="field">
										<div class="control">
											<button id="reset-button" class="button is-danger is-expanded">Add</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="tile is-3 is-parent">
							<div class="tile is-child box field">
								<div id="reset-root">
									<div>
										<p class="title is-5">Shoes</p>
										<div class="field is-grouped">
		
										</div>
										<div class="field">
											<div class="control">
												<button id="reset-button" class="button is-danger is-expanded">Add</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

			<div class="tile is-3 is-parent">
				<div class="tile is-child field">
					<div>
						<div id="won-root">
						</div>
					</div>
				</div>
			</div>
			<div class="tile is-3 is-parent">
				<div class="tile is-child field">
					<div>
						<div id="over-root">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="module">

		import { Controller } from './engine/controller.js'
		let controller = new Controller();

		document.addEventListener('keydown', (ev) => {
			if (ev.key)

				switch (ev.key) {
					case "ArrowUp":
						ev.preventDefault();
						controller.move('up');
						break;
					case "ArrowLeft":
						ev.preventDefault();
						controller.move('left');
						break;
					case "ArrowDown":
						ev.preventDefault();
						controller.move('down');
						break;
					case "ArrowRight":
						ev.preventDefault();
						controller.move('right');
						break;
				}
		}); // view sends the controller events

		document.getElementById('increase-width-button').addEventListener('click', (ev) => {
			let width_input = document.getElementById('width');
			width_input.value++;
		})
		document.getElementById('decrease-width-button').addEventListener('click', (ev) => {
			let width_input = document.getElementById('width');
			width_input.value--;
		})
		document.getElementById('reset-button').addEventListener('click', (ev) => {
			let width = document.getElementById('width').value;
			controller.newGame(width);
		})

	</script>

</body>

</html>
