<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inventory</title>

	<link rel="stylesheet" type="text/css" href="node_modules/bulma/css/bulma.css" />
	<link rel="stylesheet" type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
	<link rel="stylesheet" href="styles.css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/axios/dist/axios.min.js"></script>

</head>

<body>
	<section class="hero is-primary is-bold">
		<div class="hero-body">
			<div class="container">
				<h1 class="title is-1">Inventory</h1>
				<h2 class="subtitle is-4">See all of what your wardrobe can offer!</h2>
			</div>
		</div>
	</section>
	<section class="section">
		<div class="container is-fluid">
			<div class="columns">
				<div class="column">
					<h1 class="title is-2">Hats</h1>
					<div class="file is-boxed is-fullwidth is-info">
						<label class="file-label">
							<input id="upload-hats-file-input" class="file-input" type="file" multiple>
							<span class="file-cta">
								<span class="file-icon">
									<i class="fas fa-upload"></i>
								</span>
								<span class="file-label is-fullwidth has-text-centered">Upload</span>
							</span>
						</label>
					</div>
					<div id="hats-column-root" class="column-root"></div>
				</div>
				<div class="column">
					<h1 class="title is-2">Shirts</h1>
					<div class="file is-boxed is-fullwidth is-info">
						<label class="file-label">
							<input id="upload-shirts-file-input" class="file-input" type="file" multiple>
							<span class="file-cta">
								<span class="file-icon">
									<i class="fas fa-upload"></i>
								</span>
								<span class="file-label is-fullwidth has-text-centered">Upload</span>
							</span>
						</label>
					</div>
					<div id="shirts-column-root" class="column-root"></div>
				</div>
				<div class="column">
					<h1 class="title is-2">Pants</h1>
					<div class="file is-boxed is-fullwidth is-info">
						<label class="file-label">
							<input id="upload-pants-file-input" class="file-input" type="file" multiple>
							<span class="file-cta">
								<span class="file-icon">
									<i class="fas fa-upload"></i>
								</span>
								<span class="file-label is-fullwidth has-text-centered">Upload</span>
							</span>
						</label>
					</div>
					<div id="pants-column-root" class="column-root"></div>
				</div>
				<div class="column">
					<h1 class="title is-2">Accessories</h1>
					<div class="file is-boxed is-fullwidth is-info">
						<label class="file-label">
							<input id="upload-accessories-file-input" class="file-input" type="file" multiple>
							<span class="file-cta">
								<span class="file-icon">
									<i class="fas fa-upload"></i>
								</span>
								<span class="file-label is-fullwidth has-text-centered">Upload</span>
							</span>
						</label>
					</div>
					<div id="accessories-column-root" class="column-root"></div>
				</div>
			</div>
		</div>
	</section>
	<script type="module" src="inventory.js" type="module"></script>
</body>



</body>

</html>
