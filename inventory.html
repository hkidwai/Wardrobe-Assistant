<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inventory</title>

	<link rel="stylesheet" type="text/css" href="node_modules/bulma/css/bulma.css" />
	<link rel="stylesheet" type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/axios/dist/axios.min.js"></script>

</head>

<body>
	<div class="container is-fluid">
		<div class="notification">
			<h1 class="title">Inventory</h1>
			<h2 class="subtitle">See all of what your wardrobe can offer!</h2>
		</div>

		<div class="tile is-ancestor" style="display:block">

			<div class="tile is-3 is-parent" style="display: inline;">
				<div class="tile is-child box field">
					<div id="reset-root">
						<div style="display:inline">
							<p class="title is-5">Shirts</p>

							<div id="shirtBar" class="container" style="overflow-x:scroll;">
								<div class="notification" style="overflow-x:scroll">
									This container is <strong>centered</strong> on desktop.
								</div>
							</div>

							<form method="post" enctype="multipart/form-data">
								<input type="file" name="files[]" multiple />
								<input id="UploadShirt" class="submitUpload" type="button" value="Upload File"
									name="submit" />

							</form>



						</div>
					</div>
				</div>
			</div>






		</div>
	</div>
	<script type="module" src="inventory.js" type="module"></script>



</body>



</body>

</html>
